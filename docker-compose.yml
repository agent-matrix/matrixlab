services:
  runner:
    build:
      context: ./runner
    image: matrix-lab-runner:latest
    user: "0:0"
    ports:
      - "8000:8000"
    volumes:
      # 1. Mount docker socket
      - /var/run/docker.sock:/var/run/docker.sock
      # 2. ✅ FIX: Mount a shared workspace directory so files exist on Host
      - ./runner_tmp:/app/runner_tmp
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - MATRIXLAB_DOCKER_PULL=missing
      - PYTHONUNBUFFERED=1
      # 3. ✅ FIX: Tell runner where to write locally vs what to tell Docker Daemon
      - MATRIXLAB_LOCAL_JOBS_DIR=/app/runner_tmp
      # ${PWD} will be substituted by Docker Compose with the host path
      - MATRIXLAB_HOST_JOBS_DIR=${PWD}/runner_tmp
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2).read(); print('ok')"]
      interval: 2s
      timeout: 2s
      retries: 30
      start_period: 5s
    restart: unless-stopped
    depends_on:
      - sandbox-utils
      - sandbox-python
      - sandbox-go
      - sandbox-rust
      - sandbox-node

  sandbox-utils:
    build:
      context: ./sandbox-utils
    image: matrix-lab-sandbox-utils:latest

  sandbox-python:
    build:
      context: ./sandbox-python
    image: matrix-lab-sandbox-python:latest

  sandbox-go:
    build:
      context: ./sandbox-go
    image: matrix-lab-sandbox-go:latest

  sandbox-rust:
    build:
      context: ./sandbox-rust
    image: matrix-lab-sandbox-rust:latest

  sandbox-node:
    build:
      context: ./sandbox-node
    image: matrix-lab-sandbox-node:latest

